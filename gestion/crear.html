<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="js/gestion.js"></script>
    <title>Crear Gestión</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="#" alt="" width="40" height="40" class="d-inline-block align-text-top">
            Gestión - CRM
            </a>
            <div class="ms-auto">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                    <a class="nav-link text-white" href="/cliente/listar.html">Cliente</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="/usuario/listar.html">Usuario</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="/tipo_gestion/listar.html">Tipo Gestión</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="/resultado/listar.html">Resultado</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="listar.html">Gestión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
    <br><br>
    <div class="container">
        <h1>Crear una nueva gestión</h1>
        <hr>
        <div class="mb-3">
           <form action="">
                <label class="form-label" for="txt_id_gestion">Ingrese<b>IDENTIFICADOR</b></label>
                <input type="number" class="form-control" id="txt_id_gestion" placeholder="21">
                <br>
                <label class="form-label" for="txt_nombres_usuario">Ingrese<b>NOMBRES USUARIO</b></label>
                <input type="text" class="form-control" id="txt_nombres_usuario" placeholder="Juan">
                <br>
                <label class="form-label" for="txt_apellidos_usuario">Ingrese<b>APELLIDOS USUARIO</b></label>
                <input type="text" class="form-control" id="txt_apellidos_usuario" placeholder="Lopez">
                <br>
                <label class="form-label" for="txt_nombres_cliente">Ingrese<b>NOMBRES CLIENTE</b></label>
                <input type="text" class="form-control" id="txt_nombres_cliente" placeholder="Juan">
                <br>
                <label class="form-label" for="txt_apellidos_cliente">Ingrese<b>APELLIDOS CLIENTE</b></label>
                <input type="text" class="form-control" id="txt_apellidos_cliente" placeholder="Juan">
                <br>
                <label class="form-label" for="txt_resultado">Ingrese<b>RESULTADOO</b></label>
                <input type="text" class="form-control" id="txt_resultado" placeholder="Resultado">
                <br>
                <label class="form-label" for="txt_tipo_gestion">Ingrese<b>TIPO DE GESTIÒN</b></label>
                <input type="text" class="form-control" id="txt_tipo_gestion" placeholder="cell center">
                <br>
                <label class="form-label" for="txt_comentarios">Ingrese<b>COMENTARIOS</b></label>
                <input type="text" class="form-control" id="txt_comentarios" placeholder="Escribe tu comentario aquí">
                <br>
                <label class="form-label" for="txt_fecha_resgistro">Ingrese<b>FECHA DE REGISTRO</b></label>
                <input type="text" class="form-control" id="txt_fecha_resgistro" placeholder="">
                <br>
                <input type="button" class="btn btn-success" value="Agregar" onclick="agregarGestion()">
            </form>
        </div>
    </div>
</body>
</html>
