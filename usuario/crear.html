<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="js/usuario.js"></script>
    <title>Crear Usuario</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="/logo.png" alt="" width="40" height="40" class="d-inline-block align-text-top" style="border-radius: 20px;">
            Gestión - CRM
            </a>
            <div class="ms-auto">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                    <a class="nav-link text-white" href="/cliente/listar.html">Cliente</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="listar.html">Usuario</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="/tipo_gestion/listar.html">Tipo Gestión</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="/resultado/listar.html">Resultado</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="/gestion/listar.html">Gestión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
    <br><br>
    <div class="container">
        <h1>Agregar usuario</h1>
        <hr>
        <div class="mb-3">
            <form action="">
                <label class="form-label" for="txt_id_usuario">Ingrese su <b>RUT</b></label>
                <input type="text" maxlength="8" class="form-control" id="txt_id_usuario" placeholder="21456789">
                <br>
                <label class="form-label" for="txt_dv_usuario">Ingresa el digito <b>VERIFICADOR</b></label>
                <input type="text" maxlength="1" class="form-control" id="txt_dv_usuario" placeholder="4">
                <br>
                <label class="form-label" for="txt_nombres_usuario">Ingrese sus <b>NOMBRES</b></label>
                <input type="text" maxlength="50" class="form-control" id="txt_nombres_usuario" placeholder="Antonio">
                <br>
                <label class="form-label" for="txt_apellidos_usuario">Ingrese sus <b>APELLIDOS</b></label>
                <input type="text" maxlength="50" class="form-control" id="txt_apellidos_usuario" placeholder="Perez">
                <br>
                <label class="form-label" for="txt_email_usuario">Ingrese su <b>CORREO</b></label>
                <input type="email" maxlength="50" class="form-control" id="txt_email_usuario" placeholder="ejemplo@example.com">
                <br>
                <label class="form-label" for="txt_celular_usuario">Ingrese su <b>CELULAR</b></label>
                <input type="tel" maxlength="9" class="form-control" id="txt_celular_usuario" placeholder="953589765">
                <br>
                <label class="form-label" for="txt_username_usuario">Ingrese su <b>USERNAME</b></label>
                <input type="text" maxlength="50" class="form-control" id="txt_username_usuario" placeholder="usuario">
                <br>
                <label class="form-label" for="txt_password_usuario">Ingrese su <b>PASSWORD</b></label>
                <input type="password" maxlength="50" class="form-control" id="txt_password_usuario" placeholder="*********">
                <br>
                <label class="form-label" for="fecha_registro_usuario">Ingrese <b>FECHA REGISTRO</b></label>
                <input type="datetime" class="form-control"  name="" id="fecha_registro_usuario">
                <br>
                <input type="button" class="btn btn-primary" value="Agregar" onclick="agregarUsuario()">
            </form>
        </div>
    </div>
</body>
</html>
