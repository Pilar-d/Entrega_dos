<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="js/resultado.js"></script>
    <title>Crear Resultado</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="/logo.png" alt="" width="40" height="40" class="d-inline-block align-text-top" style="border-radius: 20px;">
            Gestión - CRM
            </a>
            <div class="ms-auto">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                    <a class="nav-link text-white" href="/cliente/listar.html">Cliente</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="/usuario/listar.html">Usuario</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="/tipo_gestion/listar.html">Tipo Gestión</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="listar.html">Resultado</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="/gestion/listar.html">Gestión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
    <br><br>
    <div class="container">
        <h1>Agregar un resultado</h1>
        <hr>
        <div class="mb-3">
            <form action="">
                <label class="form-label" for="txt_id_resultado">Ingrese <b>IDENTIFICADOR</b></label>
                <input type="text" maxlength="8" class="form-control" oninput="soloNumeros(this)" id="txt_id_resultado" placeholder="2145">
                <br>
                <label class="form-label" for="txt_nombre_resultado">Ingrese <b>NOMBRE</b></label>
                <input type="text" maxlength="50" class="form-control" oninput="soloLetras(this)" id="txt_nombre_resultado" placeholder="Juan">
                <br>
                <label class="form-label" for="txt_fecha_registro">Ingrese <b>FECHA REGISTRO</b></label>
                <input type="text" class="form-control" id="txt_fecha_registro" maxlength="19" oninput="validarFechaRegistro(this)" placeholder="2025-10-02 20:00">
                <br>
                <input type="button" class="btn btn-primary" value="Agregar" onclick="agregarResultado()">
            </form>
        </div>
    </div>
</body>
</html>
