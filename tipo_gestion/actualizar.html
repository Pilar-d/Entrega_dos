            Gestión - CRM

<body onload="obtenerIdActualizacion();">
    <br><br>
    <div class="container">
        <h1>Actualizar un tipo gestión</h1>
        <hr>
        <div class="mb-3">
           <form action="">
                <label class="form-label" for="txt_id_tipo_gestion">Ingrese<b> IDENTIFICADOR</b></label>
                <input type="number" class="form-control" id="txt_id_tipo_gestion" placeholder="210" readonly>
                <br>
                <label class="form-label" for="txt_nombre_tipo_gestion">Ingrese<b> NOMBRE</b></label>
                <input type="text" maxlength="50" class="form-control" oninput="soloLetras(this)" id="txt_nombre_tipo_gestion" placeholder="Nombre gestion">
                <br>
                <label class="form-label" for="txt_fecha_registro">Ingrese<b> FECHA DE REGISTRO</b></label>
                <input type="datetime" maxlength="21" class="form-control" id="txt_fecha_registro" placeholder="2025-10-25 20:20:00" readonly>
                <br>
                <input type="button" class="btn btn-success" value="Agregar" onclick="actualizarTipoGestion()">
            </form>
        </div>
    </div>
</body>
